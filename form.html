<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Registration Form</h3>
    <form name="regfrom" onsubmit="return displayFormData()" onreset="resetError()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <span id="nameerror" class="error-message"></span>
        </p>
        <p>
            <label for="mail">E-Mail:</label>
            <input type="text" id="email" placeholder="Enter your Email">
            <span id="mailerror" class="error-message"></span>
        </p>
        <p>
            <label for="add">Address:</label>
            <input type="text" id="address" placeholder="Enter your Address">
            <span id="adderror" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <div class="passcontainer">
                <input type="password" id="password" placeholder="Enter your new password">
                <button type = "button" id="togglePasswordButton">ShowPassword</button>
                </div>
            <span id="passerror" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Degree:</label>
            <select id="subject" name="subject">
                <option value="">Select course</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="MSC">MSC</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College:</label>
            <textarea id="comment" placeholder="Enter your college"></textarea>
            <span id="commenterror" class="error-message"></span>
        </p>
        <p>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the above information!</label>
            <span id="agreeerror" class="error-message"></span>
        </p>
        <input type="submit" id="submit" name="submit" value="Send">
        <input type="reset" name="reset" value="Reset">
    </form>

    <h3>Submitted Data</h3>
    <div id="result"></div>

    <script src="script.js"> </script>
</body>

</html>
