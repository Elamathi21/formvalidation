<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        h3{
            text-align: center;
            color:#333;
        }
        form{
            max-width: 600px;
            margin:0 auto;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 1px;
        }
        input[type="text"],
        input[type="password"],
        select,textarea{
            width: 100%;
            margin:10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 0 0 1;
            font-size: 16px;
        }
        select{
            width: 100%;
            margin:5px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            -moz-appearance: none;
            appearance: none;
            -webkit-appearance: none;
        }
        textarea{
            resize: vertical;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="checkbox"]
        {
           background-color: rgb(41, 142, 214); 
           color:#fff;
           padding: 10px 20px;
           border: 1px solid #fff;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover
        {
           background-color: rgb(41, 81, 214); 
        }
        .error-message {
                    color: red;
                    font-size: 14px;
                    margin-top: 5px;
                }
            </style>
</head>

<body>
    <h3>Registration Form</h3>
    <form name="regfrom" onsubmit="return displayFormData()" onreset="resetError()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <span id="nameerror" class="error-message"></span>
        </p>
        <p>
            <label for="mail">E-Mail:</label>
            <input type="text" id="email" placeholder="Enter your Email">
            <span id="mailerror" class="error-message"></span>
        </p>
        <p>
            <label for="add">Address:</label>
            <input type="text" id="address" placeholder="Enter your Address">
            <span id="adderror" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your new password">
            <span id="passerror" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Degree:</label>
            <select id="subject" name="subject">
                <option value="">Select course</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="MSC">MSC</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College:</label>
            <textarea id="comment" placeholder="Enter your college"></textarea>
            <span id="commenterror" class="error-message"></span>
        </p>
        <p>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the above information!</label>
            <span id="agreeerror" class="error-message"></span>
        </p>
        <input type="submit" id="submit" name="submit" value="Send">
        <input type="reset" name="reset" value="Reset">
    </form>

    <h3>Submitted Data</h3>
    <div id="result"></div>

    <script>
        function displayFormData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const password = document.getElementById("password").value;
            const subject = document.getElementById("subject").value;
            const comment = document.getElementById("comment").value;
            const agree = document.getElementById("agree").checked;

            const errors = validateFormData(name, email, address, password, subject, agree);
            if (!errors.isValid) {
                return false;
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Degree:</strong> ${subject}</p>
                <p><strong>College:</strong> ${comment}</p>
            `;

            return false; // Prevent actual form submission
        }

        function validateFormData(name, email, address, password, subject, agree) {
            const nameErr = document.getElementById("nameerror");
            const mailErr = document.getElementById("mailerror");
            const addressErr = document.getElementById("adderror");
            const passErr = document.getElementById("passerror");
            const subjectErr = document.getElementById("subject-error");
            const agreeErr = document.getElementById("agreeerror");

            nameErr.textContent = "";
            mailErr.textContent = "";
            addressErr.textContent = "";
            passErr.textContent = "";
            subjectErr.textContent = "";
            agreeErr.textContent = "";

            let isValid = true;

            if (name === "" || /\d/.test(name)) {
                nameErr.textContent = "Please enter a valid name.";
                isValid = false;
            }
            if (email === "" || !email.includes("@") || !email.includes(".")) {
                mailErr.textContent = "Please enter a valid email.";
                isValid = false;
            }
            if (address === "") {
                addressErr.textContent = "Please enter your address.";
                isValid = false;
            }
            if (password === "" || password.length < 6) {
                passErr.textContent = "Password must be at least 6 characters.";
                isValid = false;
            }
            if (subject === "") {
                subjectErr.textContent = "Please select a degree.";
                isValid = false;
            }
            if (!agree) {
                agreeErr.textContent = "You must agree to the terms.";
                isValid = false;
            }

            return { isValid };
        }

        function resetError() {
            document.querySelectorAll(".error-message").forEach((span) => {
                span.textContent = "";
            });
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>

</html>
